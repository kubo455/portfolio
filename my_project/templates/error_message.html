{% extends "base.html" %}
{% block title %}Error message{% endblock %}
{% block content %}
{% if session["user_id"] %}
    <form action="error" method="post">
        <body>
            <div id="panel_7" style="text-align: center;">
                <div>
                    <h2 style="margin-top: 6rem; margin-bottom: 0rem; padding: 1rem;">{{ msg }}</h2>
                </div>
                    <p style="color: #516172;">Return back to main page 
                        <a href="/" style="color: rgb(94, 94, 238); text-decoration: none;">Home.</a>
                    </p>
                </div>
        </body>
    </form>
{% endif %}
{% if not session["user_id"] %}
    <form action="error" method="post">
        <body>
            <div id="panel_7" style="text-align: center;">
                <div>
                    <h2 style="margin-top: 6rem; margin-bottom: 0rem; padding: 1rem;">{{ msg }}</h2>
                </div>
                    <p style="color: #516172;">Return back to login form 
                        <a href="/" style="color: rgb(94, 94, 238); text-decoration: none;">Log in.</a>
                    </p>
                </div>
        </body>
    </form>
{% endif %}
{% endblock %}
